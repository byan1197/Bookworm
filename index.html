<!DOCTYPE html>

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

<nav class='navbar-fixed-top sticky' role='navigation' id="main-nav">
    <div class="col-md-2" id = "logo-text-con">
        <img src="logo.png" id = "logo"/>
        <h1 id="logo-text">BOOKWORM</h1>
    </div>
    <div class="col-md-6" id = "searchcontain">
        <form>
            <input type="text" id = "search" placeholder="Search book names, keywords, authors...">
        </form>
    </div>
    <div class ="col-md-2" id = "categcontain">
        <select id = "categ">
            <option value="" disabled="disabled" selected="selected">Category</option>
            <option value="mystery">Mystery</option>
            <option value="fantasy">Fantasy</option>
        </select>
    </div>
    <div class ="col-md-1">
        <div id = "button-container">
            <button id = "go"> GO! </button>
        </div>

    </div>
</nav>

<div class="row">
    <div class="col-md-12">
        <div id= "spacer"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
    </div>

    </div>
</div>

<div class="jumbotron">
    <div class="container">
        <h2>Check these out!</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="pic1.jpg" alt="BOOK EXAMPLE 1" style="width:100%;">
            </div>

            <div class="item">
              <img src="pic2.jpg" alt="BOOK EXAMPLE 2" style="width:100%;">
            </div>

            <div class="item">
              <img src="pic3.jpg" alt="BOOK EXAMPLE 3" style="width:100%;">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
</div>
